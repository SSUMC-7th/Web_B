<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div id="title">UMC Study Plan</div>
      </header>
      <div id="todoContainer">
        <input
          id="todo"
          type="text"
          placeholder="스터디 계획을 작성하세요!"
          autocomplete="off"
        />
      </div>
      <main>
        <div class="box" id="should_todo">
          <h4>해야 할 일</h4>
          <ul id="todoList"></ul>
        </div>
        <div class="box" id="done_todo">
          <h4>해낸 일</h4>
          <ul id="doneList"></ul>
        </div>
      </main>
      <script src="todo.js"></script>
    </div>
  </body>
</html>
