<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./todo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">UMC Study Plan</h1>
      <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!" />

      <div class="form">
        <div class="doingwork">
          <h3>해야 할 일</h3>
          <ul id="todoList"></ul>
        </div>

        <div class="finishwork">
          <h3>해낸 일</h3>
          <ul id="doneList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
